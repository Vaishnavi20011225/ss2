apiVersion: apps/v1
kind: Deployment
metadata:
  name: ss2-deployment
  labels:
    app: ss2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ss2
  template:
    metadata:
      labels:
        app: ss2
    spec:
      containers:
        - name: ss2-container
          image: vaishnaviwohlig/ss2:ba8fa007968c7c2a146f41863b8dd066c29cdf87
          ports:
            - containerPort: 2000
