apiVersion: apps/v1
kind: Deployment
metadata:
  name: ss2-deployment
  labels:
    app: ss2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ss2
  template:
    metadata:
      labels:
        app: ss2
    spec:
      containers:
        - name: ss2-container
          image: "vaishnaviwohlig/ss2:603a967bc1f8659f49eee4acbee07b47e049a3ad"
          ports:
            - containerPort: 2000
